<app-header></app-header>
<div class="home-container">
  <div class="show-popular-movie-btn" (click)="showPopularMoviesFn()">
    <span>{{ showPopularMovie ? "Hide" : "Show" }}</span> Popular Movies
  </div>
  <div class="all-movies">
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movie-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div
            class="movie-cover-image"
            (click)="gotToMovies('trending', movie.id)"
          >
            <img [src]="movie.cover" alt="" />
          </div>
          <div class="details" (click)="gotToMovies('trending', movie.id)">
            <div class="name">{{ movie.name }}</div>
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-star-rating
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="trending-movies">
      <div class="top">
        <h4>Movies In Theatre</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movie-thumbnail">
        <div class="movie" *ngFor="let movie of theatreMovies">
          <div
            class="movie-cover-image"
            (click)="gotToMovies('theatre', movie.id)"
          >
            <img [src]="movie.cover" alt="" />
          </div>
          <div class="details" (click)="gotToMovies('theatre', movie.id)">
            <div class="name">{{ movie.name }}</div>
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-star-rating
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-movies" *ngIf="showPopularMovie">
    <div class="animation-attempt">
      <div class="top">
        <h4>Popular Movies</h4>
        <!-- <div class="view-all">View All</div> -->
      </div>
      <div class="movie-thumbnail">
        <div class="movie" *ngFor="let movie of popularMovies">
          <!-- <div class="movie-cover-image">
          <img [src]="movie.cover" alt="" />
        </div> -->
          <div class="name" (click)="gotToMovies('popular', movie.id)">
            {{ movie.name }}
          </div>
          <div class="rating">
            <span
              class="rating-value"
              (click)="gotToMovies('popular', movie.id)"
              >{{ movie.rating }}</span
            >
            <app-star-rating
              [rating]="movie.rating"
              [isReadOnly]="true"
            ></app-star-rating>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
